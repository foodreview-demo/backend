name: Deploy Backend to AWS EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test
        continue-on-error: true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./build/libs

      - name: List downloaded artifacts
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of ./build/libs:"
          ls -la ./build/libs/ || echo "Directory not found"

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/food-review-backend"
          strip_components: 2
          debug: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_HOST,DB_NAME,DB_USERNAME,DB_PASSWORD,JWT_SECRET
          command_timeout: 5m
          script_stop: false
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/food-review-backend

            echo "=== Directory contents ==="
            ls -la

            echo "=== Stopping old process ==="
            pid=$(pgrep -f 'java.*SNAPSHOT.jar' || echo "")
            if [ -n "$pid" ]; then
              echo "Killing process $pid"
              kill $pid || true
              sleep 3
            fi

            echo "=== Finding JAR file ==="
            JAR_FILE=$(ls -t *SNAPSHOT.jar 2>/dev/null | grep -v plain | head -1)
            echo "JAR file: $JAR_FILE"

            echo "=== Creating env file ==="
            echo "DB_HOST=$DB_HOST" > app.env
            echo "DB_NAME=$DB_NAME" >> app.env
            echo "DB_USERNAME=$DB_USERNAME" >> app.env
            echo "DB_PASSWORD=$DB_PASSWORD" >> app.env
            echo "JWT_SECRET=$JWT_SECRET" >> app.env

            echo "=== Starting application ==="
            source app.env
            export DB_HOST DB_NAME DB_USERNAME DB_PASSWORD JWT_SECRET
            nohup java -jar -Dspring.profiles.active=prod -Dserver.port=8080 "$JAR_FILE" > app.log 2>&1 &
            disown

            echo "=== Waiting for startup ==="
            sleep 8

            echo "=== Checking process ==="
            if pgrep -f "SNAPSHOT.jar" > /dev/null; then
              echo "SUCCESS: Application is running"
              ps aux | grep SNAPSHOT.jar | grep -v grep
            else
              echo "FAILED: Check app.log"
              cat app.log | tail -30
              exit 1
            fi
