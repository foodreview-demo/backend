name: Deploy Backend to AWS EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test
        continue-on-error: true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./build/libs

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/food-review-backend"
          strip_components: 2

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_HOST,DB_NAME,DB_USERNAME,DB_PASSWORD,JWT_SECRET
          command_timeout: 5m
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/food-review-backend

            pkill -f 'java.*food-review' || true
            sleep 2

            JAR_FILE=$(ls -t *.jar 2>/dev/null | head -1)
            if [ -z "$JAR_FILE" ]; then
              echo "Error: No JAR file found"
              exit 1
            fi
            echo "Deploying $JAR_FILE"

            echo "DB_HOST=$DB_HOST" > app.env
            echo "DB_NAME=$DB_NAME" >> app.env
            echo "DB_USERNAME=$DB_USERNAME" >> app.env
            echo "DB_PASSWORD=$DB_PASSWORD" >> app.env
            echo "JWT_SECRET=$JWT_SECRET" >> app.env

            export $(cat app.env | xargs)
            nohup java -jar -Dspring.profiles.active=prod -Dserver.port=8080 "$JAR_FILE" > app.log 2>&1 &

            sleep 5

            if pgrep -f "java.*jar" > /dev/null; then
              echo "Application started successfully"
              pgrep -f "java.*jar"
            else
              echo "Warning: Application may not have started"
              tail -20 app.log 2>/dev/null || true
            fi
