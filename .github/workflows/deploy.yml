name: Deploy Backend to AWS EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test
        continue-on-error: true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./build/libs

      - name: List downloaded artifacts
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of ./build/libs:"
          ls -la ./build/libs/ || echo "Directory not found"

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/food-review-backend"
          strip_components: 2
          debug: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_HOST,DB_NAME,DB_USERNAME,DB_PASSWORD,JWT_SECRET,AWS_S3_BUCKET,AWS_ACCESS_KEY,AWS_SECRET_KEY,AWS_REGION,KAKAO_CLIENT_ID,KAKAO_CLIENT_SECRET,KAKAO_REDIRECT_URI
          command_timeout: 5m
          script_stop: false
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/food-review-backend

            echo "=== Directory contents ==="
            ls -la

            echo "=== Stopping old process ==="
            if [ -f app.pid ]; then
              OLD_PID=$(cat app.pid)
              echo "Found PID file with: $OLD_PID"
              kill $OLD_PID 2>/dev/null || echo "Process already stopped"
              rm -f app.pid
              sleep 3
            else
              echo "No PID file found"
            fi

            echo "=== Finding JAR file ==="
            JAR_FILE=$(ls -t *SNAPSHOT.jar 2>/dev/null | grep -v plain | head -1)
            echo "JAR file: $JAR_FILE"

            echo "=== Creating env file ==="
            echo "DB_HOST=$DB_HOST" > app.env
            echo "DB_NAME=$DB_NAME" >> app.env
            echo "DB_USERNAME=$DB_USERNAME" >> app.env
            echo "DB_PASSWORD=$DB_PASSWORD" >> app.env
            echo "JWT_SECRET=$JWT_SECRET" >> app.env
            echo "AWS_S3_BUCKET=$AWS_S3_BUCKET" >> app.env
            echo "AWS_ACCESS_KEY=$AWS_ACCESS_KEY" >> app.env
            echo "AWS_SECRET_KEY=$AWS_SECRET_KEY" >> app.env
            echo "AWS_REGION=$AWS_REGION" >> app.env
            echo "KAKAO_CLIENT_ID=$KAKAO_CLIENT_ID" >> app.env
            echo "KAKAO_CLIENT_SECRET=$KAKAO_CLIENT_SECRET" >> app.env
            echo "KAKAO_REDIRECT_URI=$KAKAO_REDIRECT_URI" >> app.env

            echo "=== Starting application ==="
            source app.env
            export DB_HOST DB_NAME DB_USERNAME DB_PASSWORD JWT_SECRET AWS_S3_BUCKET AWS_ACCESS_KEY AWS_SECRET_KEY AWS_REGION KAKAO_CLIENT_ID KAKAO_CLIENT_SECRET KAKAO_REDIRECT_URI
            nohup java -jar -Dspring.profiles.active=prod -Dserver.port=8080 "$JAR_FILE" > app.log 2>&1 &
            echo $! > app.pid
            disown

            echo "=== Waiting for startup ==="
            sleep 10

            echo "=== Checking process ==="
            if [ -f app.pid ] && kill -0 $(cat app.pid) 2>/dev/null; then
              echo "SUCCESS: Application is running with PID $(cat app.pid)"
            else
              echo "FAILED: Check app.log"
              tail -50 app.log 2>/dev/null || echo "No log file"
              exit 1
            fi
