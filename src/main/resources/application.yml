spring:
  application:
    name: food-review-backend

  datasource:
    url: jdbc:mysql://localhost:3306/food_review?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:8204}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:asffgkjkashjjfdhkfhakhfkwehejnasmnasfdasf}
  expiration: 3600000 # 1 hour in milliseconds (보안 강화)
  refresh-expiration: 604800000 # 7 days in milliseconds

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Logging
logging:
  level:
    com.foodreview: DEBUG
    org.hibernate.SQL: OFF

# AWS S3 Configuration
cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET:food-review-demo-images}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}

# Kakao OAuth Configuration
oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:013f1f5f18776dadc308d781b0ffded5}
    client-secret: ${KAKAO_CLIENT_SECRET:9rGMKniJgUdrNuB1EUOdAymDhwWv3Rti}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:3000/oauth/kakao/callback}

# CORS Configuration (보안 강화)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Firebase Configuration
firebase:
  config-path: ${FIREBASE_CONFIG_PATH:firebase-service-account.json}
